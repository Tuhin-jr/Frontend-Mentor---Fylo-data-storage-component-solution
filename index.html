<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-area">
      <section class="content-area">
        <div class="first-area">
          <img src="./images/logo.svg" alt="Fylo" />
          <div class="first-bottom-area">
            <div class="img">
              <img src="./images/icon-document.svg" alt="document icon" />
            </div>
            <div class="img">
              <img src="./images/icon-folder.svg" alt="folder icon" />
            </div>
            <div class="img">
              <img src="./images/icon-upload.svg" alt="upload icon" />
            </div>
          </div>
        </div>
        <div class="second-area">
          <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
          <div class="progress-bar">
            <div class="progress">
              <div class="ball"></div>
            </div>
          </div>
          <div class="gb">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>

          <div class="second-bottom-area">
            <div class="data-left">
              <p>185</p>
              <h2>GB Left</h2>
            </div>
            <div class="triangle"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
